<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/style.css" >
    <link rel="stylesheet" href="/static/bootstrap.min.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление пользователя</title>
</head>
<body>
<div th:insert="fragment/navbar :: navbar"/>
<div id="content" class="container-fluid">

    <form action="#" th:action="@{/users/user-create}" th:object="${user}" method="post">
        <div class="form-row">
            <label for="username">Логин</label>
            <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Логин">
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('username')}" class="alert alert-danger"
                   th:errors="*{username}"></p>
            </div>
        </div>
        <div class="form-row">
            <label for="password">Пароль</label>
            <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Пароль">
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('password')}" class="alert alert-danger"
                   th:errors="*{password}"></p>
            </div>
        </div>
        <div class="form-row">
            <label for="name">Имя</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Имя">
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('name')}" class="alert alert-danger"
                   th:errors="*{name}"></p>
            </div>
        </div>
        <div class="form-row">
            <label for="surname">Фамилия</label>
            <input class="form-control" type="text" th:field="*{surname}" id="surname" placeholder="Фамилия">
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('surname')}" class="alert alert-danger"
                   th:errors="*{surname}"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="role">Роли:</label>
                <span th:each="role : ${allRoles}">
                    <label class="ml-4"  for="role" th:text = "${role}"></label>
                <input type="checkbox" id="role" th:name="role" th:value="${role}">
                </span>
            </div>
        </div>
        <div class="form-group col-md-4">
            <p th:if="${#fields.hasErrors('roles')}" class="alert alert-danger"
               th:errors="*{roles}"></p>
        </div>
        <button class="btn btn-primary" type="submit" value="Добавить пользователя">Добавить пользователя</button>
    </form>
</div>
</body>
</html>
