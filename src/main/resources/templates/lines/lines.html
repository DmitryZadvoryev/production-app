<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Журнал</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Список линий</title>
</head>
<body>

<div th:insert="fragment/navbar :: navbar"/>

<div id="content" class="container-fluid">
    <div>
        <a class="btn btn-primary ml-2 mb-2" th:href="@{lines/line-create}">Добавить линию</a>
    </div>
    <table class="table table-sm table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Название линии</th>
            <th scope="col">Редактировать/Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${lines}">
            <td><span th:text="${line.name}"/></td>
            <td>
             <span>
                 <a class="badge badge-danger" th:href="@{lines/line-update/{id}(id=${line.id})}">Редактировать</a>
                 <a class="badge badge-danger" th:href="@{lines/line-delete/{id}(id=${line.id})}">Удалить</a>
             </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
