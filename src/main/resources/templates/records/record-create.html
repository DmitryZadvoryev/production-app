<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/static/style.css" >
    <link rel="stylesheet" href="/static/bootstrap.min.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление записи</title>
</head>
<body>
<div th:insert="fragment/navbar :: navbar"/>
<div id="content" class="container-fluid">

    <form action="#" th:action="@{/lines/line/{id}/record-create(id=${lineId})}" th:object="${record}" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="date">Дата</label>
                <input class="form-control" type="date" th:field="*{date}" id="date" placeholder="Дата">
            </div>
            <div class="form-group col-md-4">
                <label for="startTime">Начало</label>
                <input class="form-control" type="time" th:field="*{startTime}" id="startTime" placeholder="Начало">
            </div>
            <div class="form-group col-md-4">
                <label for="endTime">Окончание</label>
                <input class="form-control" type="time" th:field="*{endTime}" id="endTime" placeholder="Окончание">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('date')}" class="alert alert-danger"
                   th:errors="*{date}"></p>
            </div>
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('startTime')}" class="alert alert-danger"
                   th:errors="*{startTime}"></p>
            </div>
            <div class="form-group col-md-4">
                <p th:if="${#fields.hasErrors('endTime')}" class="alert alert-danger"
                   th:errors="*{endTime}"></p>
            </div>
        </div>

        <div class="form-row">
            <label for="nameOfOrganization">Заказчик</label>
            <input class="form-control" type="text" th:field="*{nameOfOrganization}" id="nameOfOrganization"
                   placeholder="Организация">
        </div>
        <div class="form-row">
            <p th:if="${#fields.hasErrors('nameOfOrganization')}" class="alert alert-danger"
               th:errors="*{nameOfOrganization}"></p>
        </div>

        <div class="form-row">
            <label for="nameOfProduct">Наименование изделия</label>
            <input class="form-control" type="text" th:field="*{nameOfProduct}" id="nameOfProduct"
                   placeholder="Наименование изделия">
        </div>
        <div class="form-row">
            <p th:if="${#fields.hasErrors('nameOfProduct')}" class="alert alert-danger"
               th:errors="*{nameOfProduct}"></p>
        </div>

        <div class="form-row">
            <label for="variant">Вариант</label>
            <input class="form-control" type="text" th:field="*{variant}" id="variant" placeholder="Вариант">
        </div>
        <div class="form-row">
            <p th:if="${#fields.hasErrors('variant')}" class="alert alert-danger"
               th:errors="*{variant}"></p>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="side">Сторона</label>
                <select class="form-control" th:field="*{side}" id="side">
                    <option th:value="'top'" th:text="Top"></option>
                    <option th:value="'bottom'" th:text="Bottom"></option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="quantity">Количество</label>
                <input type="text" class="form-control" th:field="*{quantity}" id="quantity" placeholder="Количество">
                <p th:if="${#fields.hasErrors('quantity')}" class="alert alert-danger"
                   th:errors="*{quantity}"></p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" value="Добавить запись">Добавить запись</button>
    </form>
</div>
</body>
</html>
