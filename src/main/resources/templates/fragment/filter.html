<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="filter">
    <form>
        <div class="form-row p-3">
            <input class="form-control col-1 ml-2 mr-2" type="date" name="start" id="start" placeholder="Дата">
            <input class="form-control col-1 mr-2" type="date" name="end" id="end" placeholder="Дата">
            <input class="form-control col-md-1 mr-2" type="text" name="nameOfOrganization" id="nameOfOrganization"
                   placeholder="Заказчик"></inpur>
            <input class="form-control col-md-2 mr-2" type="text" name="nameOfProduct" id="nameOfProduct"
                   placeholder="Наименование изделия"></inpur>
            <input class="form-control col-md-2 mr-2" type="text" name="variant" id="variant"
                   placeholder="Вариант"></inpur>
            <select class="form-control col-1 mr-2" name="side" id="side">
                <option value="">Обе стороны</option>
                <option value="top">Топ</option>
                <option value="bottom">Бот</option>
            </select>
            <input class="form-control col-md-2 mr-2" type="text" name="surname" id="surname"
                   placeholder="Фамилия исполнителя"></inpur>
            <input type="submit" value="Найти">
        </div>
    </form>
</div>
</body>
</html>
